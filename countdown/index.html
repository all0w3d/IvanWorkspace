<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>



<div class="text-container">
    <h1>Countdown Timer :)</h1>
    <h2>My Birthday will be in</h1>
</div>

<div class="countdown-container">

    <div class="countdownd-el">
        <div id="days">0</div>
        <span>Days</span>
    </div>
    <div class="countdownd-el">
        <div id="hrs">0</div>
        <span>Hours</span>
    </div>
    
    <div class="countdownd-el">
        <div id="mins">0</div>
        <span>Minutes</span>
    </div>
    <div class="countdownd-el">
        <div id="sec">0</div>
        <span>Seconds</span>
    </div>
</div>


</body>

<script src="script.js"></script>
</html>
